    <main class="main" id="main">
      <div class="hero" id="hero">
        <div class="hero-content">
          <h1 class="hero-title">Making your space beautiful and functional</h1>
        </div>
      </div>
      <div class="main-content">
        <article class="article-wrapper" id="contact-form">
          <hgroup class="title-group">
            <h2 class="section-title">Contact us today!</h2>
            <h3 class="section-subtitle">great service at a fair price</h3>
          </hgroup>
          <div class="card-wrapper">
            <section class="card card-contact flow">
              <form
                enctype="multipart/form-data"
                id="form-container"
                method="POST"
                class="contact-form"
                data-netlify="true"
                name="netlify-contact"
                netlify-honeypot="bot-field"
              >
                <input
                  type="hidden"
                  name="subject"
                  value="New JZ Carpentry contact from "
                  id="subject"
                />
                <p class="hidden">
                  <label
                    >Do not fill this field if you are human:
                    <input name="bot-field"
                  /></label>
                </p>
                <div class="form-group">
                  <div class="label-group">
                    <label class="grid-left" for="submitted-first-name"
                      >First name:
                    </label>
                    <input
                      class="grid-right form-input"
                      type="text"
                      name="submitted-first-name"
                      id="submitted-first-name"
                    />
                  </div>
                  <div class="label-group">
                    <label class="grid-left" for="submitted-last-name"
                      >Last name:
                    </label>
                    <input
                      class="grid-right form-input"
                      type="text"
                      name="submitted-last-name"
                      id="submitted-last-name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="label-group">
                    <label for="submitted-email" class="grid-left"
                      >Email:</label
                    >
                    <input
                      class="grid-right form-input"
                      type="email"
                      name="submitted-email"
                      id="submitted-email"
                    />
                  </div>
                  <div class="label-group">
                    <label for="submitted-phone" class="grid-left"
                      >Phone:</label
                    >
                    <input
                      class="grid-right form-input"
                      type="tel"
                      name="submitted-phone"
                      id="submitted-phone"
                    />
                  </div>
                </div>
                <div class="label-group">
                  <label for="submitted-address" class="grid-left"
                    >Address:
                  </label>
                  <input
                    class="grid-right form-input"
                    type="text"
                    name="submitted-address"
                    id="submitted-address"
                  />
                </div>
                <div class="form-group">
                  <div class="label-group">
                    <label for="submitted-timeline" class="grid-left"
                      >Project timeline: (optional)
                    </label>
                    <input
                      class="grid-right form-input"
                      type="text"
                      name="submitted-timeline"
                      id="submitted-timeline"
                    />
                  </div>
                  <div class="label-group">
                    <label for="submitted-budget" class="grid-left"
                      >Project budget: (optional)
                    </label>
                    <input
                      class="grid-right form-input"
                      type="number"
                      name="submitted-budget"
                      id="submitted-budget"
                    />
                  </div>
                </div>
                <div class="label-group">
                  <label
                    for="submitted-description"
                    class="card-caption grid-span"
                    >Tell us about your&nbsp;project:
                  </label>
                  <textarea
                    class="grid-span form-input textarea"
                    name="submitted-description"
                    id="submitted-description"
                    spellcheck="true"
                    maxlength="5000"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <!-- <div class="label-group">

                <!-- <div class="grid-span form-input dropzone dropzone-previews" id="dropzone-previews"></div> -->

                <div

                  class="g-recaptcha"
                  data-sitekey="6Ldf7QIbAAAAAOri4-dJr2SZBJ2D-MLjfH3hbljn"
                ></div>
                <button
                  class="grid-span form-input"
                  type="submit"
                  id="submit-all"
                >
                  Send
                </button>
              </form>
            </section>

        </article>
