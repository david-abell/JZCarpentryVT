<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Thank you!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Neuton%7CWork+Sans%7COpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/inert.css"
      id="inert-style"
    />
    <link rel="icon" type="image/jpg" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="submit-body">
    <div class="main submit-wrapper">
      <div class="submit-card">
        <h1 class="submit-header">Thank you!</h1>
        <p>Your inquiry has been sent.</p>
        <p>
          <a id="back-link" href="/">‚Üê Back to our site</a>
        </p>
      </div>
    </div>
    <script>
      (function () {
        if (
          document.referrer &&
          document.location.host &&
          document.referrer.match(
            new RegExp("^https?://" + document.location.host)
          )
        ) {
          document
            .getElementById("back-link")
            .setAttribute("href", document.referrer);
        }
      })();
    </script>
  </body>
</html>
